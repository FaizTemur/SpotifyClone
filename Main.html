<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/48920c8ad7.js" crossorigin="anonymous"></script>
    <script src="./functionality.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li id="home">Home</li>
            <li id="abt">About</li>
        </ul>
    </nav>
    <div class="container">
        <h1 id="fav">Faizs Favourites</h1>
        <center><div class="songItemContainer"></center>
            <div class="songlist">
                <div class="songitem">
                    <img src="bekind.jpg" alt="Be Kind">
                    <div class="songdetails">
                        <span class="songtitle">Be Kind</span>
                        <span class="songduration">3:04</span>
                    </div>
                    <i id="1" class="far songItemPlay fa-3x fa-play-circle"></i>
                </div>
                <div class="songitem">
                    <img src="maxresdefault.jpg" alt="Be Kind">
                    <div class="songdetails">
                        <span class="songtitle">UCLA</span>
                        <span class="songduration">3:11</span>
                    </div>
                    <i  id="2" class="far songItemPlay fa-3x fa-play-circle"></i>
                </div>
                <div class="songitem">
                    <img src="download.jpg" alt="Be Kind">
                    <div class="songdetails">
                        <span class="songtitle">Here With Me</span>
                        <span class="songduration">2:46</span>
                    </div>
                    <i id="3" class="far songItemPlay fa-3x fa-play-circle"></i>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Progress" min="0" value="0" max="100">

        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <!-- Replace the element with ID "masterPlay" -->
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>


            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" alt="1" width="42px" id="gif"> Be Kind - Halsey
        </div>
    </div>
</body>
</html>
