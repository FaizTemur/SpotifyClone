<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="sad.css">
    <script src="https://kit.fontawesome.com/48920c8ad7.js" crossorigin="anonymous"></script>
    <script src="sad.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="sad"><img src="logo.png" alt="Spotify">Spotify</li>
            <li id="hom">Home</li>
            <li id="about">About</li>
        </ul>
    </nav>
    <div class="containers">
        <h1 id="favs">Sad Songs</h1>
        <center><div class="songItemContainers"></center>
            <div class="songlists">
                <div class="songitems">
                    <img src="love.jpg" alt="Love IS Gone">
                    <div class="songdetails">
                        <span class="songtitles">Someone You Loved</span>
                        <span class="songdurations">3:02</span>
                    </div>
                    <i id="1" class="far songItemPlays fa-3x fa-play-circle"></i>
                </div>
                <div class="songitems">
                    <img src="love.jpg" alt="Love Is Gone">
                    <div class="songdetails">
                        <span class="songtitles">Love Is Gone</span>
                        <span class="songdurations">2:57</span>
                    </div>
                    <i  id="2" class="far songItemPlays fa-3x fa-play-circle"></i>
                </div>
                <div class="songitems">
                    <img src="Marshmello_and_Bastille_Happier.png" alt="Happier">
                    <div class="songdetails">
                        <span class="songtitles">Happier</span>
                        <span class="songdurations">3:34</span>
                    </div>
                    <i id="3" class="far songItemPlays fa-3x fa-play-circle"></i>
                </div>
            </div>
        </div>
        <div class="songbanners"></div>
    </div>
    <div class="bottoms">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">

        <div class="icon">
            <i class="fas fa-3x fa-step-backward" id="previouss"></i>
            <!-- Replace the element with ID "masterPlay" -->
            <i class="far fa-3x fa-play-circle" id="masterPlays"></i>


            <i class="fas fa-3x fa-step-forward" id="nexts"></i>
        </div>
        <div class="songinfos">
            <img src="playing.gif" alt="1" width="42px" id="gif"> Love IS Gone
    </div>
</body>
</html>
